# infra/k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigam-frontend
  namespace: sigam
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sigam-frontend
  template:
    metadata:
      labels:
        app: sigam-frontend
    spec:
      containers:
        - name: frontend
          image: sigam-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: sigam-frontend
  namespace: sigam
spec:
  selector:
    app: sigam-frontend
  ports:
    - port: 3000
      targetPort: 3000
